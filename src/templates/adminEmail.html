<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; color: #333;">
    <img src="https://growthpad.co.ke/wp-content/uploads/2024/10/GCG-final-logo-proposals_v6-6.png" alt="Growthpad Logo" style="display: block; margin: 0 auto 20px; max-width: 150px;">
    <h2 style="color: #f05d23; text-align: center;">New Submission Received</h2>
    <table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Name:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{fullName}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Email:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{email}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Phone:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{phone}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">LinkedIn:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{linkedin}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Opening:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{opening}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Score:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;"><strong>{{score}}/190</strong></td>
        </tr>

        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Resume:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{resumeUrl}}</td>
        </tr>
        <tr>
            <td style="padding: 8px; font-weight: bold; border-bottom: 1px solid #ddd;">Cover Letter:</td>
            <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{coverLetterUrl}}</td>
        </tr>
    </table>
    <h3 style="color: #333; margin-top: 20px;">Interview Answers</h3>
    <table style="width: 100%; border-collapse: collapse;">
        {{answersTable}}
    </table>
</div>
